<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale = 1" />
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="style.css" />

  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous"
  />
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>

  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"
  ></script>
  <script src="voopik.js"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-7 bg-pattern order2">
        <div class="logo">
          <img src="logo.svg" />
        </div>
        <div class="text">
          <div class="heading">
            <div class="pink">
              WE'RE
            </div>
            <div>COMING SOON</div>
          </div>
        </div>
        <div class="text pink ls-1">
          Hello fellow shoppers! We are currently building our new fashion
          store. Add your email below to stay up-to-date with announcements and
          our launch deals.
        </div>
        <div>
          <form class="pr mt-50">
            <input class="email" />
            <input class="email-submit-btn" type="submit" value="" />
            <img class="error-icon" src="icon-error.svg" />
            <img class="arrow" src="icon-arrow.svg" />
          </form>
          <div class="error-msg">
            Please provide a valid email.
          </div>
        </div>
      </div>

      <div class="col-lg-5 hero order1"></div>
    </div>
  </div>
</body>
